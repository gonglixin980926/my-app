<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">

</div>
<script src="reactjs/babel.min.js"></script>
<script src="reactjs/react.development.js"></script>
<script src="reactjs/react-dom.development.js"></script>
<script type="text/babel">

    class Show extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                msg:'789'
            }
        }

        change(e) {
            console.log(e.target.value);
            this.setState({
                msg:e.target.value
            })

        }

        render() {
            return (
                <div>
                    <h1>{this.state.msg}</h1>
                    <input type="text" defaultValue={this.state.msg} onChange={this.change.bind(this)}/>
                </div>
            )
        }
    }

    ReactDOM.render(
        <Show/>
        ,
        document.getElementById('root')
    );
</script>
</body>
</html>
