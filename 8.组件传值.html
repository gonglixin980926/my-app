<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div id="root"></div>
        <script src="reactjs/babel.min.js"></script>
        <script src="reactjs/react.development.js"></script>
        <script src="reactjs/react-dom.development.js"></script>
        <script type="text/babel">
            class Main extends React.Component{
                constructor(props){
                    super(props);
                    this.state = {
                        msg:"商品列表"
                    }
                }
                change(){
                    this.setState({
                        msg:789
                    })
                }
                render(){
                    return (
                        <div>
                            <h1>{this.state.msg}</h1>
                            <Product name="ddsss" myclick={this.change.bind(this)}></Product>
                        </div>
                    );
                    // onClick={this.props.myclick} 不可以传参  箭头函数可以传参数
                }
            }
            class Product extends React.Component{
                constructor(props){
                    super(props);
                }
                render(){
                    return (
                        <div
                            onClick={
                                ()=>{
                                    this.props.myclick();
                                }
                            }
                        >
                        <span>{this.props.name}</span>
                    </div>)
                }
            }
            ReactDOM.render(
                <Main></Main>
                ,
                document.getElementById('root')
            )
        </script>
</body>
</html>
